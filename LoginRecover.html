<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit = no">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <!--CAIXA DO LOGIN-->
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">
                    Recuperar Senha
                </div>
                
                <div class="card-body">
                    <div class="text-center mt-4 mb-5">
                        <h4>Esqueceu sua Senha</h4>
                        <p>Digite seu Email e nós lhe enviaremos instruções sobre como redefinir sua senha</p>
                    </div>
                    <!--fORMULARIO-->
                    <form action="">
                        <!--fORMULARIO EMAIL-->
                        <div class="form-group">
                            <Label for="email">Email</Label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Digite Seu Email">
                        </div>
                        
                        <!--fORMULARIO BOTÕES-->                        
                        <button class="btn btn-primary btn-block">Recuperar Senha</button>
                        <div class="text-center">
                            <a href="#" class="d-block small mt-3">Criar uma Conta</a>
                            <a href="#" class="d-block small mt-3">Pagina de Login</a>                            
                        </div>
                    
                    </form>

                </div>

            </div>


        <!--FIM CAIXA DO LOGIN-->    


    </div>




    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
