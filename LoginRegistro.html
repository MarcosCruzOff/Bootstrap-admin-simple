<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit = no">
    <title>Cadastra-se</title>
    <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <!--CAIXA DO LOGIN-->
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">
                    Crie sua Conta
                </div>
                <div class="card-body">
                    <!--fORMULARIO-->
                    <form action="">
                        <div class="form-group">
                            <div class="form-row">
                                <!--fORMULARIO PRIMEIRO NOME-->
                                <div class="col-md-6">
                                    <label for="primeiroNome">Primeiro Nome</label>
                                    <input 
                                        type="text"
                                        name="primeiroNome"
                                        id="primeiroNome"
                                        class="form-control"
                                        placeholder="Digite Seu Primeiro Nome">
                                </div>

                                <!--fORMULARIO SOBRENOME-->
                                <div class="col-md-6 mt-2">
                                    <label for="primeiroNome">Sobrenome</label>
                                    <input 
                                        type="text"
                                        name="sobreNome"
                                        id="sobreNome"
                                        class="form-control"
                                        placeholder="Digite Seu Sobrenome">
                                </div>
                            </div>                            
                        </div>

                        <!--fORMULARIO EMAIL-->
                        <div class="form-group">
                            <Label for="email">Email</Label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Digite Seu Email">
                        </div>

                        <div class="form-group">
                            <div class="form-row">
                                <!--fORMULARIO SENHA-->
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input 
                                        type="text"
                                        name="senha"
                                        id="senha"
                                        class="form-control"
                                        placeholder="Digite sua Senha">
                                </div>

                                <!--fORMULARIO CONFIRMAR SENHA-->
                                <div class="col-md-6 mt-2">
                                    <label for="confirmaSenha">Confirmar Senha</label>
                                    <input 
                                        type="text"
                                        name="confirmaSenha"
                                        id="confirmaSenha"
                                        class="form-control"
                                        placeholder="Confirme sua senha">
                                </div>
                            </div>                            
                        </div>

                        <!--fORMULARIO BOTÃ•ES-->                        
                        <button class="btn btn-primary btn-block">Registra-se</button>
                        <div class="text-center">
                            <a href="#" class="d-block small mt-3">Esqueci a Senha</a>
                            <a href="#" class="d-block small mt-3">Pagina de Login</a>
                        </div>
                        
                    
                    </form>
                </div>
            </div>


        <!--FIM CAIXA DO LOGIN-->    


    </div>




    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
